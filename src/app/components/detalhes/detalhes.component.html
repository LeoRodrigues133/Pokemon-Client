<section aria-label="Detalhes do Pokémon" class="container my-4">
  <div *ngIf="detalhesPokemon" class="row justify-content-center justify-content-lg-between">
    <div class="col-lg-4">
      <div class="app-card-detalhes-pokemon card rounded-4 h-100">
        <div class="card-header d-flex flex-column text-center bg-transparent border-bottom-0">
          <label class="card-title fs-2 fw-bold px-3 py-2">
            # {{detalhesPokemon.id}}
          </label>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <img [src]="detalhesPokemon.sprites[0]" alt="Imagem do Pokémon"
            class="app-img-pokemon img-fluid card-img-bottom" />
        </div>
      </div>
    </div>

    <div class="col-lg text-center">
      <h1>{{detalhesPokemon.name}}</h1>
      <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
        <span [ngClass]="backgroundColor[type.name]" *ngFor="let type of detalhesPokemon.types"
          class="border rounded-pill fw-semibold text-center px-3">
          {{type.name}}
        </span>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item fs-5">
            <span class="fw-semibold">Altura:</span>
            {{detalhesPokemon.height}} cm
          </li>
          <li class="list-group-item fs-5">
            <span class="fw-semibold">Peso:</span>
            {{detalhesPokemon.weight}} kg
          </li>
        </ul>
      </div>
      <div class="row justify-content-evenly mt-4">
        <h3 class="fs-2">Sprites</h3>
        <div class="d-flex gap-2 flex-wrap">

          <div [ngClass]="{'cols-lg col-md-3 mt-4' : i != 0 && sprite != null}"
            *ngFor="let sprite of detalhesPokemon.sprites; index as i">
            <div *ngIf="sprite != null && i != 0" class="app-card-detalhes-pokemon card rounded-4">
              <div class="card-body">
                <img class="card-img-bottom" [src]="sprite" width="150px" [alt]="'Sprite número '+ i" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
